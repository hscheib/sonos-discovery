group 'hs'
version '1.0.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.5

repositories {
    mavenCentral()
//    repository(url:"http://4thline.org/m2")
    maven{
        url "http://4thline.org/m2"
    }
    maven {
        url 'https://oss.sonatype.org/content/groups/public'
    }

}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'com.github.groovy-wslite:groovy-wslite:2.0.0-SNAPSHOT'
    compile 'org.fourthline.cling:cling-core:2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

applicationDefaultJvmArgs = ["-Djava.net.preferIPv4Stack=true"]

mainClassName = 'discovery.Discovery'

